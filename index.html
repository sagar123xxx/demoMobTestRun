<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">
	  <ul data-role="listview" data-inset="true" data-split-icon="arrow-r">
	    <li><a href="#page2">page2</a></li>
	    <li><a href="#page3">page3</a></li>
	    <li><a href="#page4">page4</a></li>
	    <li><a href="#page5">page5</a></li>
      </ul>
	  	
				
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header"><a href="#page" data-role="button" data-icon="back" data-transition="fade">Button</a>
	<h1>Page Two</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page3">
	<div data-role="header"><a href="#page" data-role="button" data-transition="pop" data-icon="arrow-l">   Button</a>
		<h1>Page Three</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page4">
	<div data-role="header"><a href="#page" data-role="button" data-icon="arrow-l" data-transition="flip">Button</a>
		<h1>Page Four</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
    
    
</div>
<div data-role="page" id="page5">
	<div data-role="header"><a href="#page" data-role="button" data-icon="arrow-l" data-transition="slideup">Button</a>
		<h1>Page Five</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>

</body>
</html>
